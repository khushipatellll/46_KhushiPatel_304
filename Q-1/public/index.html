<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AJAX Demo</title>
        <script>
            function callHello() {
                fetch('/gethello')
                .then(Response => {
                    if(!Response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return Response.text();
                })
                .then(data => {
                    document.getElementById('response').textContent = data;
                })
                .catch(error => {
                    console.error(" Theri was a problem in fatching.")
                });
            }
        </script>
    </head>
    <body>
        <h1>AJAX Call Demo</h1>
        <button onclick="callHello()">Call /gethello</button>
        <div id="response" style="margin-top: 30px; font-size: 20px;"></div>
    </body>
</html>
